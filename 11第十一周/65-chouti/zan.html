<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zan</title>
    <style>
        .item{
            height: 200px;
            border: 1px solid aqua;
        }
        .zan{
            height: 30px;
            width: 30px;
            text-align: center;
            line-height: 30px;
            background-color: black;
            color: white;
            cursor: pointer;
            position: relative;
        }
        .zan span{
            position: absolute;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div>
    <div class="item">
        <div class="zan">赞</div>

    </div>
    <div class="item">
        <div class="zan">赞</div>
    </div>
    <div class="item">
        <div class="zan">赞</div>
    </div>
    <div class="item">
        <div class="zan">赞</div>
    </div>
</div>
<script src="../../12第十二周/jquery-3.2.1.js"></script>
<script>
    $(function () {
        $('.zan').click(function () {
            var fz=12;
            var tp=5;
            var lf=15;
            var op=1;
            var tag=document.createElement('span');
            tag.innerHTML='+1';
            tag.style.color='green';
            tag.style.fontSize=fz+'px';
            tag.style.top=tp+"px";
            tag.style.left=lf+'px';
            tag.style.opacity=op;
            $(this).append(tag);

            var obj=setInterval(function (){
                fz += 5;
                tp -= 5;
                lf += 5;
                op -= 0.2;
                tag.innerHTML='+1';
                tag.style.color='green';
                tag.style.fontSize= fz+'px';
                tag.style.top= tp+"px";
                tag.style.left= lf+'px';
                tag.style.opacity=op;
                if(op<0){
                    clearInterval(obj);
                    $(tag).remove();
                }
            },100)
        })
    })
    
    
</script>
</body>
</html>
