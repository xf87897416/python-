<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0;
        }
        #div1{
            height: 40px;
            background-color: #C0C0C0;
        }
        .yan{

            margin-left: -5px;
            height: 25px;
            width: 90px;

            display: inline-block;
            background-color: #45b1ff;
            border: 0;
            vertical-align: -1px;

        }
        #text{
            margin-right: 0;
            padding: 0px;
            margin-top: 5px;
            height: 22px;
        }




    </style>
</head>
<body>
<div id="div1">
    <input id="text" type="text">
    <input onclick="run(this)" class="yan" type="button" value="获取验证码">



</div>





<script>
    var wait=10;
    function run(self) {
        if (wait == 0 ) {
            $(self).css("opacity",'1')
            self.value = "重新获取验证码";
            $(self).css('width','105');
            wait = 10;

        } else {
            $(self).css("opacity",'0.5')
            self.value = "重新发送(" + wait + 's'+")";
            wait--;
            setTimeout(function () {
                run(self)
            }, 1000)
        }
    }

    
    
</script>
</body>
</html>
