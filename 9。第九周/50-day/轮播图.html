<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .outer{
            /*margin: 0 auto;*/
            height: 300px;
            width: 400px;
            position: relative;
            margin: 50px auto;
        }
        .img li{
            position: absolute;
            top:0;
            left: 0;
        }
        .num{
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;

        }
        .num li{
            display: inline-block;
            height: 20px;
            width: 20px;
            background-color: #425a66;
            color: white;
            line-height: 20px;
            border-radius: 50%;
            text-align: center;
            margin: 0 10px;
        }
        .btn{
            position: absolute;
            height: 60px;
            width: 30px;
            background-color: gray;
            color: white;
            text-align: center;
            line-height: 60px;
            top: 50%;
            margin-top: -30px;
            display: none;
        }
        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
        .outer:hover .btn{
            display: block;
        }
        .current{
            background-color: aqua!important;
        }


    </style>
</head>
<body>
    <div class="outer">
        <ul class="img">
            <li><a href="www.baidu.com"><img src="1.jpg"></a></li>
            <li><a><img src="2.jpg"></a></li>
            <li><a><img src="3.jpg"></a></li>
            <li><a><img src="4.jpg"></a></li>
        </ul>
        <ul class="num">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="left btn"><</div>
        <div class="right btn">></div>
    </div>

<script src="jquery-3.1.1.js"></script>
<script>
    //手动
        $(".num li").mouseover(function () {
            $(this).addClass("current").siblings().removeClass("current");
            var index=$(this).index();
            i=index;
            $(".img li").eq(index).fadeIn(1000).siblings().fadeOut(1000);
        })
//自动
        var time=setInterval(move,1500);
        var i=0;
        function move() {
            if(i==3){
                i=-1;
            }
                i++;
            $(".num li").eq(i).addClass("current").siblings().removeClass("current");
            $(".img li").eq(i).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
        }

        function moveL() {
            if(i==0){
                i=4
            }
            i--;
            $(".num li").eq(i).addClass("current").siblings().removeClass("current");
            $(".img li").eq(i).stop().fadeIn(1000).siblings().stop().fadeOut(1000);
        }



        $(".outer").hover(function () {
            clearInterval(time);
        },function () {
            time=setInterval(move,1500);
        })


   //左右
        $(".right").click(function () {
            move();
        });
        
        $(".left").click(function () {
            moveL();
        })
    
    
    


</script>
</body>

</html>
