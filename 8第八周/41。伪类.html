<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        a:link{     /链接
            color: red;
        }
        a:hover{    /悬浮
            color: yellow;
        }
        a:visited{  /访问过
            color: purple;
        }
        a:active{
            color: green;
        }
        p:after{
            content: "pp";
        }
        p:before{
            content: "HH";
            color: red;
        }
    </style>



</head>
    <body>
        <a href="https://www.baidu.com">百度</a>
        <a href="http://www.taobao.com">淘宝</a>
        <p>hello P</p>
    </body>
</html>
