function getTime() {
    var date_obj=new Date();
    year=date_obj.getFullYear();
    month=date_obj.getMonth();
    day=date_obj.getDate();
    hours=date_obj.getHours();
    minutes=date_obj.getMinutes();
    second=date_obj.getSeconds();
    week=date_obj.getDay();
    return year+"年"+month+"月"+f(day)+"日"+hours+":"+minutes+":"+second+" "+num_week(week)
}

function f(num) {
    if (num<10){
        return "0"+num;
    }
    return num;
}

function num_week(n){
        week=["星期日","星一","星期二","星期三","星期四","星期五","星期六"]
        return week[n]
    }

function begin() {
    var stime=getTime();
    var ret=document.getElementById("clock")
    ret.value=stime;
}

var ID;
function begin_click() {
    if (ID==undefined){
        begin();
        ID=setInterval(begin,1000);
    }
}

function end() {
    clearInterval(ID);
    ID=undefined;
}
